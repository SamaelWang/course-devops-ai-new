<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RAG Chat</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="page">
    <header class="app-header">
      <div class="brand">
        <div class="logo">R</div>
        <div class="title">RAG Chat</div>
      </div>
    </header>
    <main class="content">
      <section id="auth" class="lark-login-wrap">
        <div class="lark-login-card">
          <div class="lark-login-head">
            <div class="lark-logo">RAG</div>
            <h1 class="lark-title">登录 / 注册</h1>
            <p class="lark-desc">使用邮箱登录或注册账号</p>
          </div>
          <div id="auth-error" class="auth-error" aria-live="polite"></div>
          <div class="lark-form">
            <label class="lark-label" for="email">邮箱</label>
            <input id="email" class="lark-input" type="email" placeholder="请输入邮箱" autocomplete="email" />
            <label class="lark-label" for="password">密码</label>
            <input id="password" class="lark-input" type="password" placeholder="请输入密码（至少 6 位）" autocomplete="current-password" />
            <div class="lark-actions">
              <button id="signin" type="button" class="lark-btn lark-btn-primary">登录</button>
              <button id="signup" type="button" class="lark-btn lark-btn-secondary">注册</button>
            </div>
          </div>
        </div>
      </section>
      <section id="chat" class="card hidden">
        <div class="card-title">
          <span id="user"></span>
          <div class="card-tools">
            <button id="signout" class="ghost">退出登录</button>
          </div>
        </div>
        <div id="messages" class="messages"></div>
        <form id="chat-form" class="composer">
          <input id="question" type="text" placeholder="输入你的问题" />
          <button id="sendBtn" type="submit" class="primary">发送</button>
        </form>
      </section>
    </main>
  </div>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="/static/app.js"></script>
</body>
</html>
